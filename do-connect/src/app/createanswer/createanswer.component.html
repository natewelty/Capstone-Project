
<div>
   
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Create Answer</label>
            <input type="text" class ="form-control" id = "createanswer"
                [(ngModel)] = "answerRequest.description_answer" name = "createanswer">
        </div>
        <div class="form-group">
            <label> Created by </label>
            <input type="text" class ="form-control" id = "createdby"
                [(ngModel)] = "answerRequest.created_by" name = "createdby">
        </div>

    
        <button class = "btn btn-success" type ="submit">Submit Answer
            
        </button>
        
    </form>

    </div>
