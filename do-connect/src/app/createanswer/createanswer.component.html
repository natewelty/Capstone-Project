<div>
    <div class="answerDisplay">
        <table *ngFor="let answer of answers">
            <tr *ngIf="answer.status">
                <td [width]="600">Answer: {{answer.description_answer}}</td>
                <td>from:{{answer.created_by}}</td>
            </tr>
        </table>
    </div>
    <h5>Submit your own answer:</h5>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Create Answer</label>
            <textarea class="form-control" id="createanswer" [(ngModel)]="answerRequest.description_answer"
                name="createanswer"></textarea>
        </div>
        <div>
            <p>Submitting as: {{userName}}</p>
        </div>


        <button class="btn btn-success" type="submit">Submit Answer

        </button>

    </form>

</div>
