<div class="questionDisplay" *ngIf="checkLoad()">
    <h1>{{question.title}}</h1>
    <h2>in {{question.topic}}</h2>
    <p>{{question.description_question}}</p>
    <p>Created by: {{question.qcreated_by}} on {{question.datetime}}</p>
</div>
<div class = "answerDisplay">
    <table *ngFor="let answer in answers">
        <tr>
            <td>{{answer.description_answer}}</td>
            <td>{{answer.created_by}}</td>
        </tr>
    </table>
</div>
