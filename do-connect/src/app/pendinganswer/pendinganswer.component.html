<h3>Answers</h3>
<table *ngFor="let answer of tableData; index as i;" class="answerGrid">
    <tr>
        <td>{{answer.id}}</td>
        <td>{{answer.qid}}</td>
        <td>{{answer.description_answer}}</td>
        <td>{{answer.created_by}}</td>
        <td><button (click)="accept(i)">Approve</button></td>
        <td><button (click) ="reject(i)">Reject</button></td>
    </tr>
</table>
