<table>
    <tr>
        <td>


            <div class="myForm">
                <h3> Login </h3>
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="loginUsername" [(ngModel)]="loginInfo.username"
                            name="username">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="loginPassword" [(ngModel)]="loginInfo.password"
                            name="password">
                    </div>

                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </td>
        <td></td>
        <td><div class="myForm"><app-registration></app-registration></div></td>
    </tr>
</table>
<div>
    <form (ngSubmit)="onSubmit2()" *ngIf="isLoggedIn()">
        <button class="btn btn-success" type="submit">Fire Test</button>
    </form>
</div>
