<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Do Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
        aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">text</span>
      </button>
    </div>

    <div class="d-grid gap-6 d-md-flex justify-content-md-end">
      <ul class="navbar-nav me-auto">



        <div *ngIf="isAdmin()">
          <li class = "nav-item">
            <table>
              <tr>
                <td>
                  <a class="nav-link active" aria-current="page" routerLink="/pendingquestioncomponent">Admin</a>
                </td>
              </tr>
            </table>
          </li>
        </div>


        <div>
          <li class="nav-item">
            <table>

              <tr>
                <td>
                  <span class="material-symbols-outlined">Search</span>
                </td>
                <td>
                  <a class="nav-link active" aria-current="page" routerLink="/searchquestioncomponent">Search</a>
                </td>

              </tr>
            </table>
          </li>
        </div>





        <div *ngIf="isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/newquestioncomponent">Create a Question</a>
          </li>
        </div>

        <div *ngIf="isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/chatdashboard">Chat Dashboard</a>
          </li>
        </div>



        <div>
          <table class="nav-item">
            <tr>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="40" fill="white" class="bi bi-house-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                  <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
              </td>

              <td>
                <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
              </td>

            </tr>
          </table>
        </div>


        <div>
          <li class="nav-item">
            <table>
              <tr>
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="40" fill="white" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                  </svg>
                </td>
                <td *ngIf="isNotLoggedIn()">
                  <button class="btn btn-light btn-sm " routerLink="logincomponent" font-size=10px;>
                    Login/SignUp</button>
                </td>
                <td *ngIf="isLoggedIn()">
                  <button class="btn btn-light btn-sm " routerLink="/home" font-size=10px; (click)="logout()">
                    Logout</button>
                </td>
              </tr>
            </table>
          </li>
        </div>



        <!-- <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->
      </ul>
      <!-- <form role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form> -->
    </div>

  </nav>
</body>
